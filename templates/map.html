<html>
    <head>
        <title>map_view - Mapa zgłoszeń</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map-container {
                height: 100%;
                width: 100%;
            }
            body {
                transform: scale(2); /* Powiększa całą stronę o 200% */
                transform-origin: 0 0; /* Zapobiega przesuwaniu elementów podczas skalowania */
            }
        </style>
    </head>
    <body>
        <div id="map-container">
            {{ map_html|safe }}
        </div>
    </body>
</html>
