<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela danych</title>
    <!-- Link do stylów DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        /* Styl dla tabeli na druk */
        @media print {
            table {
                width: 100%;
                border: 1px solid #ddd;
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid #ddd;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <h1>Dane w tabeli</h1>
    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
                <th>Opis</th>
            </tr>
        </thead>
        <tbody>
            <!-- Wiersze tabeli będą wstawiane dynamicznie przez JavaScript -->
        </tbody>
    </table>

    <!-- Linki do bibliotek jQuery i DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            // Pobranie danych z endpointu
            $.getJSON('/data', function(data) {
                // Inicjalizacja tabeli
                var table = $('#dataTable').DataTable({
                    data: data,
                    columns: [
                        { data: 'id', title: 'ID' },
                        { data: 'data', title: 'Data' },
                        { data: 'opis', title: 'Opis' }
                    ]
                });
            });
        });
    </script>
</body>
</html>
