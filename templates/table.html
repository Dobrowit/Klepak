<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela danych</title>
    <!-- Linki do stylów DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- Link do Bootstrap (opcjonalnie, dla lepszej stylistyki) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        /* Styl dla miniaturki zdjęcia */
        .thumbnail {
            width: 100px;
            height: auto;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        /* Styl dla powiększonego zdjęcia */
        .modal-dialog {
            max-width: 80%;
        }

        .modal-body img {
            width: 100%;
        }

        /* Styl dla tabeli na druk */
        @media print {
            table {
                width: 100%;
                border: 1px solid #ddd;
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid #ddd;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <table id="dataTable">
            <!-- Tabela zostanie wstawiona dynamicznie przez JavaScript -->
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Opis</th>
                    <th>Zdjęcie</th>
                </tr>
            </thead>
            <tbody>
                <!-- Wiersze tabeli będą wstawiane dynamicznie przez JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal dla powiększonego zdjęcia -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Powiększone zdjęcie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" alt="Powiększone zdjęcie">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Linki do jQuery, Bootstrap i DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Inicjalizacja tabeli
            var table = $('#dataTable').DataTable({
                paging: true, // Włącz paginację
                searching: true, // Włącz wyszukiwanie
                ordering: true, // Włącz sortowanie
                info: true // Wyświetl informacje o tabeli
            });

            // Pobranie danych z endpointu
            $.getJSON('/data', function(data) {
                // Dodanie danych do tabeli
                table.clear().rows.add(data).draw();
            });

            // Obsługa kliknięcia na miniaturki zdjęć
            $('#dataTable').on('click', '.thumbnail', function() {
                var imgSrc = $(this).data('large');
                $('#imageModal .modal-body img').attr('src', imgSrc);
                $('#imageModal').modal('show');
            });
        });
    </script>
</body>
</html>
