<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela danych</title>
    <!-- Linki do stylów DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- Link do Bootstrap (opcjonalnie, dla lepszej stylistyki) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Styl dla tabeli na druk */
        @media print {
            table {
                width: 100%;
                border: 1px solid #ddd;
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid #ddd;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <h1>Dane w tabeli</h1>
    <div class="container">
        <table id="dataTable">
            <!-- Tabela zostanie wstawiona dynamicznie przez JavaScript -->
            {{ table_html|safe }}
        </table>
    </div>

    <!-- Linki do jQuery i DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- Link do Bootstrap (opcjonalnie) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#dataTable').DataTable({
                paging: true, // Włącz paginację
                searching: true, // Włącz wyszukiwanie
                ordering: true, // Włącz sortowanie
                info: true, // Wyświetl informacje o tabeli
                // Możesz dostosować inne opcje DataTables według potrzeb
            });
        });
    </script>
</body>
</html>
