<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela danych</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .thumbnail {
            width: 100px;
            height: auto;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        @media print {
            table {
                width: 100%;
                border: 1px solid #ddd;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <h1>Dane w tabeli</h1>
    <div class="container">
        <table id="dataTable" class="display">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Opis</th>
                    <th>Zdjęcie</th>
                </tr>
            </thead>
            <tbody>
                <!-- Wiersze tabeli będą wstawiane dynamicznie przez JavaScript -->
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Powiększone zdjęcie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" alt="Powiększone zdjęcie">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#dataTable').DataTable({
                ajax: {
                    url: '/data',
                    dataSrc: ''
                },
                columns: [
                    { data: 'id' },
                    { data: 'data' },
                    { data: 'opis' },
                    {
                        data: 'zdjecie',
                        render: function(data) {
                            return `<img width="50%" src="${window.location.origin}/static/photos/${data}" class="thumbnail" data-large="${window.location.origin}/static/photos/${data}">`;
                        }
                    }
                ],
                paging: true,
                searching: true,
                ordering: true,
                info: true
            });

            $('#dataTable').on('click', '.thumbnail', function() {
                var imgSrc = $(this).data('large');
                $('#imageModal .modal-body img').attr('src', imgSrc);
                $('#imageModal').modal('show');
            });
        });
    </script>
</body>
</html>
